<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="icon" href="cal.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendOperator('/')">/</button>
                <button class="btn" onclick="appendOperator('*')">*</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn" onclick="appendOperator('-')">-</button>
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn" onclick="appendOperator('+')">+</button>
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn" onclick="squareNumber()">xÂ²</button>
                <button class="btn" onclick="calculateResult()" id="equals">=</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
            </div>
        </div>
        <div class="history">
            <h2>Calculation History</h2>
            <div id="history"></div>
            <div class="social-buttons">
                <a href="https://www.instagram.com/_johncherian_" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="https://www.github.com/jmc123official" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
